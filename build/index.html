<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="currency conversor app">
    <meta name="author" content="Matheus Viana de Souza">

    <title>Currency Conversor</title>


    <script type="module" src="http.mjs"></script>

    <script type="module" src="app.js"></script>

    <!-- BOOTSTRAP APP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container ">
        <div id="header" class="py-5">
            <img class="img-fluid mx-auto d-block" width="200" src="../assets/imgs/logo.png" alt="">
            <h1 class="text-center">Currency Conversor</h1>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="d-flex flex-column gap-4" >
                    <input id="amount" type="text" placeholder="Amount...">

                    <div class="select-wrapper">
                        <select id="select-currency-from">
                            <option value="">--Select--</option>
                            <option value="BRL">BRL</option>
                        </select>
                    </div>

                    <div>
                        <label for="">To:</label>
                        <select id="select-currency-to">
                            <option value="">--Select--</option>
                            <option value="USD">USD</option>
                        
                        </select>
                    </div>

                </div>
            </div>
            <div class="col-md-4 d-flex justify-content-center align-items-center">
                <button id="convertBtn"></button>
            </div>

            <div class="col-md-4">
                <div>
                    <h3>Currency Converted</h3>
                    <p><span id="symbol-from">NULL</span> <span id="amount-value">0.00</span></p>
                    <p><span id="symbol-to">NULL</span> <span id="result">0.00</span></p>
                </div>
            </div>
        </div>

    </div>


    <!-- BOOTSTRAP SCRIPT AND POPPER.JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
