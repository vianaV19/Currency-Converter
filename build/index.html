<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="currency conversor app">
    <meta name="author" content="Matheus Viana de Souza">

    <title>Currency Conversor</title>

    <script defer src="app.js"></script>

    <link rel="stylesheet" href="style.css">

    <!-- BOOTSTRAP 5.2.0 Beta -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


</head>

<body class="mx-auto d-flex justify-content-center">
    <main>
        <h1>Currency Conversor</h1>
        <div class="container">
            <div class="row d-flex justify-content-around">
                <div class="col-md-4">
                    <div id="currencyOrigin">
                        <input name="amount" class="form-control" type="number" placeholder="Amount...">

                        <select id="currencyToBeConverted">
                            <option value="">--Select--</option>
                            <option value="EUR">USD</option>
                            <option value="EUR">EUR</option>
                        </select>
                        <br>
                        <button onclick="convert()" class="btn btn-primary">Convert</button>
                    </div>
                </div>

                <div class="col-md-4">
                    <div id="result">
                        <h3>Result</h3>
                        <p>Value Converted: <span id="result">0.00</span></p>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- BOOTSTRAP SCRIPT AND POPPER.JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
